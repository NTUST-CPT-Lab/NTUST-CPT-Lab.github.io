<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>化工製程技術實驗室</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!--Custom CSS-->
  <link rel="stylesheet" href="/common.css">
</head>
<body>

  <!-- Custom JS -->
  <script src="/common.t.js"></script>
  
  <div id="app" class="d-flex flex-column justify-content-between min-vh-100">

    <!-- 導航列 -->
    <header class="include" include="/nav.htm"></header>

    <!-- 內容區域 -->

    <!-- 發表論文 -->
    <section id="publications" class="py-5">
      <div class="container">
        <h3 class="section-heading"><span>{{ info.publications.title }}</span></h3>

        <div class="row align-items-center justify-content-between position-sticky bg-white rounded-3 shadow-sm p-3" style="top: 5rem;">
          <!-- 搜尋欄 -->
          <div class="col-auto m-1">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="搜尋論文..." v-model="searchQuery">
              <span class="input-group-text"><i class="material-icons">search</i></span>
            </div>
          </div>
          
          <!-- 篩選選項 -->
          <div class="col-auto row m-1">
            <div class="col-auto">
              <label for="yearFilter" class="col-form-label">{{ info.publications.filter.year }}</label>
            </div>
            <div class="col-auto">
              <select title="yearFilter" class="form-select" v-model="publicationFilter.year">
                <option value="all">{{ info.publications.filter.all }}</option>
                <option v-for="y in [...new Set(info.publications.list.map(pub => pub.year))].sort().reverse()" :value="y">{{ y }}</option>
              </select>
            </div>
          </div>
          
          <div class="col-auto row m-1">
            <div class="col-auto">
              <label for="tagFilter" class="col-form-label">{{ info.publications.filter.tag }}</label>
            </div>
            <div class="col-auto">
              <select title="tagFilter" class="form-select" v-model="publicationFilter.tag">
                <option value="all">{{ info.publications.filter.all }}</option>
                <option v-for="tag in [...new Map(info.publications.list.flatMap(pub => pub.tags).map(tag => [tag.name + tag.color, tag])).values()]" :value="tag.name" :style="{ backgroundColor: tag.color }">{{ tag.name }}</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- 論文列表 -->
        <div v-for="(item, idx) in info.publications.list">
          <div class="publication-item" v-if="(publicationFilter.year === 'all' || item.year === publicationFilter.year) && (publicationFilter.tag === 'all' || item.tags.some(tag => tag.name === publicationFilter.tag)) && (searchQuery === '' || item.title.toLowerCase().includes(searchQuery.toLowerCase()))">
            <h5 v-if="item.link">
              <a :href="item.link" rel="noopener" target="_blank" class="text-decoration-none text-dark fst-italic">
                <span v-html="item.title"></span>
                <span class="material-icons text-muted fs-6 text mx-1">open_in_new</span>
              </a>
            </h5>
            <h5 v-else class="text-dark fst-italic">
              <span v-html="item.title"></span>
            </h5>
            <p class="text-muted mb-2">
              <span v-for="(author, authorIndex) in item.authors" :key="authorIndex">
                {{ author }}<span v-if="authorIndex < item.authors.length - 1">, </span>
              </span>
            </p>
            <p class="mb-2"><strong>{{ item.journal }}</strong>, {{ item.year }}<span v-if="item.volume">, vol. {{ item.volume }}</span><span v-if="item.pages">, pp. {{ item.pages }}</span></p>
            <div>
              <span class="badge me-1" v-for="(tag, tagIndex) in item.tags" :style="{ backgroundColor: tag.color }">
                {{ tag.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 頁尾 -->
    <footer class="include" include="/footer.htm"></footer>
  </div>

  <!-- Custom JS -->
  <script src="/common.b.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
