<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>化工製程技術實驗室</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!--Custom CSS-->
  <link rel="stylesheet" href="/common.css">
</head>
<body>

  <!-- Custom JS -->
  <script src="/common.t.js"></script>
  
  <div id="app" class="d-flex flex-column justify-content-between min-vh-100">

    <!-- 導航列 -->
    <header class="include" include="/nav.htm"></header>

    <!-- 內容區域 -->

    <!-- 發表論文 -->
    <section id="publications" class="py-5 bg-light">
      <div class="container">
        <h3 class="section-heading"><span>{{ info.publications.title }}</span></h3>
        
        <!-- 篩選選項 -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control" :placeholder="info.publications.search.placeholder" v-model="searchQuery">
              <button class="btn btn-outline-secondary" type="button">
                <span class="material-icons">search</span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <select title="yearFilter" class="form-select" v-model="yearFilter">
              <option value="all">{{ info.publications.filter.all }}</option>
              <option v-for="y in info.publications.list.map(pub => pub.year).filter((v, i, a) => a.indexOf(v) === i)" :key="y" :value="y">{{ y }}</option>
            </select>
          </div>
        </div>
        
        <!-- 論文列表 -->
        <div class="publication-item" v-for="(item, index) in info.publications.list" :key="'pub'+index">
          <a :href="item.link" class="text-decoration-none text-dark">
            <h5>{{ item.title }}</h5>
          </a>
          <p class="text-muted mb-2">{{ item.authors }}</p>
          <p class="mb-2"><strong>{{ item.journal }}</strong>, {{ item.year }}, Vol. {{ item.volume }}, pp. {{ item.pages }}</p>
          <div>
            <span class="badge me-1" v-for="(tag, tagIndex) in item.tags" :key="'tag'+tagIndex" :style="{ backgroundColor: tag.color }">
              {{ tag.name }}
            </span>
          </div>
        </div>
        
        <!-- 分頁 -->
        <nav class="mt-4">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="上一頁">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="下一頁">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <!-- 頁尾 -->
    <footer class="include" include="/footer.htm"></footer>
  </div>

  <!-- Custom JS -->
  <script src="/common.b.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
